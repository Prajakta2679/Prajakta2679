<html>
<head>
<title>HTML Table Example</title>
<style>
table
td={text-align:left}
table,th,td{border:2px solid black;border-collapse:collapse}
</style>

</head>
<body>

<table aligns="center">
<caption aligns="center">HTML Table Example</caption>
<tr>

<th colspan="2">Student Name</th>
<th colspan="3">Labs</th>

</tr>
<tr>

<th>First</th>
<th>Last</th>
<th>Lab1</th>
<th>labs2</th>
<th>Lab3</th>

</tr>
<tr>
 
<td>Sol</td>
<td>Rosenburg</td>
<td>100</td>
<td>100</td>
<td>100</td>
<td>100</td>

</tr>
<tr>

<td>Frank</td>
<td>Rizzo</td>
<td>50</td>
<td>60</td>
<td>90</td>
<td>66.5</td>

</tr>
<tr>

<td>Ali</td>
<td>Khan</td>
<td>90</td>

<td>66.5</td>


</tr>
<tr>  
<th rowspan="2">Summary</th>
<th>Avg</th>

</tr>

<td>66.5</td>

</tr>

</body>
</html>
