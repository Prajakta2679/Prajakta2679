<html>
<head>
<title>HTML Table Example</title>
<style>

table,th,td{border:2px solid black;}
</style>
</head>
<body>
<table aligns="center">
<caption aligns="center">HTML Table Example</caption>
<tr>
<th>Student Name</th>
<th>labs</th>
<th>Avg3</th>
<th>TH4</th>
<th>TH5</th>
<th>TH6</th>
</tr>
<tr>
<td>A</td>
<td colspan="2">B</td>
<!--<td></td>-->
<td>D</td>
<td colspan="2">C</td>
<!--<td></td>-->
</tr>
<tr>
<td rowspan="2">I</td>
<td>E</td>
<td>F</td>
<td colspan="2">G</td>
<!--<td>G</td>-->
<td>H</td>
</tr>
<tr>
<!--<td>I</td>-->
<td>J</td>
<td>K</td>
<td colspan="3">L</td>
<!--<td>L</td>-->
<!--<td>L</td>-->
</tr>
</table>
</body>
</html>
